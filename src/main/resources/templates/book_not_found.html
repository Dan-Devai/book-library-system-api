<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Not Found</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-8 offset-md-2">
      <div class="jumbotron">
        <h1 class="display-4">Book Not Found</h1>
        <p class="lead" th:text="'No book found with ISBN: ' + ${searchedIsbn}"></p>
        <hr class="my-4">
        <p>Please try searching with a different ISBN or perform any other operation.</p>
      </div>
    </div>
  </div>
</div>

<div th:insert="fragments/bootstrap_libraries :: scripts"></div>

<script>
  setTimeout(function() {
    window.location.href = "/home";
  }, 5000);
</script>

</body>
</html>
