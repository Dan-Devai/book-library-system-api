<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="jumbotron">
                <h1 class="display-4">Welcome to the Online Library Assessment</h1>
                <p class="lead">You can use this application to manage the books in the library. You can view all the
                    books, add new books, update existing books, and delete books.</p>
                <hr class="my-4">
                <p>Please select one of the options from the navigation menu to get started.</p>
            </div>
        </div>
    </div>

</div>
<div th:insert="fragments/bootstrap_libraries :: scripts"></div>

</body>
</html>
