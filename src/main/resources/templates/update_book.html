<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="/static/jwt.js"></script>
    <script src="/static/navbar.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <h1 class="display-4">Update Book</h1>
            <hr class="my-4">
            <form th:action="@{/books/update}" th:object="${book}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" id="isbn" th:field="*{isbn}" readonly/>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required/>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" th:field="*{author}" required/>
                </div>
                <div class="form-group">
                    <label for="publicationDate">Publication Date</label>
                    <input type="date" class="form-control" id="publicationDate" th:field="*{publicationDate}"
                           required/>
                </div>
                <button type="submit" class="btn btn-primary">Update Book</button>
            </form>
        </div>
    </div>
</div>

<div th:insert="fragments/bootstrap_libraries :: scripts"></div>

</body>
</html>
